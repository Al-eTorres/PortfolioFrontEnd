<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Alejandro Torres</title>
    <script src="https://kit.fontawesome.com/b2586ef29b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="ASSETS/CSS/estilos.css">
  </head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="ASSETS/IMG/LOGO_AR_PROGRAMA.png"  alt="logo" width="120px">
      </a>
      <ul class="list-group list-group-horizontal">
        <li class ="list-group-item "><i class="fa-brands fa-linkedin fa-2xl"></i></li>
        <li class ="list-group-item "><i class="fa-brands fa-square-facebook fa-2xl"></i></li>
        <li class ="list-group-item "><i class="fa-brands fa-square-github fa-2xl"></i></li>
          <!-- Button trigger modal -->
        <li class ="list-group-item "><i class="fa-solid fa-user fa-xl " type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i></li>
      </ul>
         
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- formulario inicio sesion -->
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="staticEmail" placeholder="email@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Iniciar sesion</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </nav>
  <div class="banner">
    <img src="ASSETS/IMG/banner-luna.jpg" alt="" width="100%">
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
