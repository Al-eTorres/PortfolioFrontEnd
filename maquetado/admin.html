    <div class="row mx-3 container text-center">
      
      <div class="col">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success btn-size" data-bs-toggle="modal" data-bs-target="#banner">
          Banner
        </button>
        <!-- Modal -->
        <div class="modal fade" id="banner" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Banner</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!--selector de imagen banner-->
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Seleccione imagen</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  
      
      <div class="col ">
        <!-- Button trigger modal peril-->
        <button type="button" class="btn btn-success btn-size" data-bs-toggle="modal" data-bs-target="#foto-perfil">
          Foto perfil
        </button>
        <!-- Modal -->
        <div class="modal fade" id="foto-perfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Foto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!--selector de imagen perfil-->
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Seleccione foto</label>
                  <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
        <!-- datos personales -->
  
      <div class="col ">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success btn-size" data-bs-toggle="modal" data-bs-target="#datos-pers">
          Datos personales
        </button>
        <!-- Modal -->
        <div class="modal fade" id="datos-pers" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar datos personales</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!--input nombre y apellido-->
                <div class="col">
                  <input type="text" class="form-control mb-3" placeholder="Nombre" aria-label="nombre">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Apellido" aria-label="apellido">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- acerca de mi -->

        <!-- Button trigger modal -->

        </button>
        <!-- Modal -->
        <div class="modal fade" id="acerca" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Acerca de mi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- textArea sobre mi-->
                <div class="mb-3">
                  <label for="form-acerca" class="form-label"></label>
                  <textarea class="form-control" id="form-acerca" rows="3"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>

            </div>
          </div>
        </div>

    <!-- experiencia -->
    <div class="row m-3 container text-center">
        
        <div class="col ">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success btn-size" data-bs-toggle="modal" data-bs-target="#exper">
            Experiencia
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exper" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Experiencia</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- logo empresa-->
                  <div class="mb-3">
                    <label for="form-img-experiencia" class="form-label">Seleccione foto de la empresa</label>
                    <input class="form-control form-control-sm" id="form-img-experiencia" type="file">

                    <label for="form-titulo-empresa" class="form-label mt-3">Editar nombre empresa</label>
                    <input type="text" class="form-control" id="form-titulo-empresa" placeholder="Titulo" >

                    <label for="form-experiencia" class="form-label">tareas</label>
                    <textarea class="form-control" id="form-experiencia" rows="3"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>

          <!-- educacion -->
    
        <div class="col">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success btn-size" data-bs-toggle="modal" data-bs-target="#educacion">
            Educación
          </button>

          <!-- Modal -->
          <div class="modal fade" id="educacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Educación</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- logo escuela-->
                  <div class="mb-3">
                    <label for="form-img-edu" class="form-label">Seleccione logo de la institucion</label>
                    <input class="form-control form-control-sm" id="form-img-experiencia" type="file">

                    <label for="form-titulo-edu" class="form-label mt-3">Editar nombre institución</label>
                    <input type="text" class="form-control" id="form-titulo-edu" placeholder="Titulo" >

                    <label for="form-edu" class="form-label">Editar título carrera/curso/fecha finalización</label>
                    <textarea class="form-control" id="form-edu" rows="3"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="skills" tabindex="-1" aria-labelledby="habilidades" aria-hidden="true">

                <div class="modal-header">
                  <h5 class="modal-title" id="habilidades">Editar habilidades</h5>

                <div class="modal-body">
                  <!--input nombre y apellido-->
                  <div class="col">
                    <input type="text" class="form-control mb-3" placeholder="Habilidad" aria-label="habilidad">
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Porcentaje" aria-label="porcentaje">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- proyect -->
       
        <div class="col ">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success btn-size" data-bs-toggle="modal" data-bs-target="#proy">
            Proyectos
          </button>

          <!-- Modal -->
          <div class="modal fade" id="proy" tabindex="-1" aria-labelledby="label-proy" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="label-proy">Editar proyectos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <textarea class="form-control" id="form-pro" rows="3"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>
