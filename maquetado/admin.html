<html lang="es">
<head>
    <meta charset="UTF-8">

  </head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="ASSETS/IMG/LOGO_AR_PROGRAMA.png"  alt="logo" width="120px">

        <ul class="list-group list-group-horizontal">

          <li>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#salir-admin">
              Logout
            </button>

            <!--modal login-->
            <div class="modal fade" id="salir-admin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">

                    <form class="row g-3">

  <section class="Administracion">
    <h2>Administracion</h2>
    <div class=" banner-admin container">   
      <div class="row">
        <div class="col">

        </div>
        <div class="col mt-5">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#banner">
            Banner
          </button>

          <!-- Modal -->
          <div class="modal fade" id="banner" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Banner</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!--selector de imagen banner-->
                  <div class="mb-3">
                    <label for="formFileSm" class="form-label">Seleccione imagen</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">

        </div>
      </div>
    </div>

    <div class="img-perfil container">   
      <div class="row">
        <div class="col">

        </div>
        <div class="col mt-5">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#foto-perfil">
            Foto perfil
          </button>

          <!-- Modal -->
          <div class="modal fade" id="foto-perfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Foto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!--selector de imagen perfil-->
                  <div class="mb-3">
                    <label for="formFileSm" class="form-label">Seleccione foto</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">

        </div>
      </div>
    </div>

    <div class="datos-personales container">   
      <div class="row">
        <div class="col">

        </div>
        <div class="col mt-5">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#datos-pers">
            Datos personales
          </button>

          <!-- Modal -->
          <div class="modal fade" id="datos-pers" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar datos personales</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!--input nombre y apellido-->
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">

        </div>
      </div>
    </div>

    <div class=" acerca-de-mi container">   
      <div class="row">
        <div class="col">

        </div>
        <div class="col mt-5">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#acerca">
            Acerca de mi
          </button>

          <!-- Modal -->
          <div class="modal fade" id="acerca" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Acerca de mi</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!--selector de imagen banner-->
                  <div class="mb-3">
                    <label for="form-acerca" class="form-label"></label>
                    <textarea class="form-control" id="form-acerca" rows="3"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">

        </div>
      </div>
    </div>

    <div class="experiencia container">   
      <div class="row">
        <div class="col">

        </div>
        <div class="col mt-5">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exper">
            Experiencia
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exper" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Experiencia</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!--experiencia-->
                  <div class="mb-3">
                    <label for="form-img-experiencia" class="form-label">Seleccione foto de la empresa</label>
                    <input class="form-control form-control-sm" id="form-img-experiencia" type="file">

                    <label for="form-titulo-empresa" class="form-label mt-3">Seleccione foto de la empresa</label>
                    <input type="text" class="form-control" id="form-titulo-empresa" placeholder="Titulo" >

                    <label for="form-experiencia" class="form-label">tareas</label>
                    <textarea class="form-control" id="form-experiencia" rows="3"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">

        </div>
      </div>
    </div>
